<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="img/icon.png">
</head>

<body>
    <div class="calculator-panel">

        <div class="output">
            <p id="screen">0</p>
        </div>

        <div class="buttons">

            <div class="first-row">
                <button class="button1 color1" id="clc">AC</button>
                <button class="button2 color1" id="sign">+/-</button>
                <button class="button3 color1" id="percentage">%</button>
                <button class="button4 color2 operator priority">&#247</button>
            </div>

            <div class="second-row">
                <button class="button1 color3 digit">7</button>
                <button class="button2 color3 digit">8</button>
                <button class="button3 color3 digit">9</button>
                <button class="button4 color2 operator priority">&#215</button>
            </div>

            <div class="third-row">
                <button class="button1 color3 digit">4</button>
                <button class="button2 color3 digit">5</button>
                <button class="button3 color3 digit">6</button>
                <button class="button4 color2 operator">&#8211</button>
            </div>

            <div class="forth-row">
                <button class="button1 color3 digit">1</button>
                <button class="button2 color3 digit">2</button>
                <button class="button3 color3 digit">3</button>
                <button class="button4 color2 operator">+</button>
            </div>

            <div class="fifth-row">
                <div class="fifth-row-first">
                    <button class="button1to2 color3 digit">0</button>
                </div>
                <div class="fifth-row-second">
                    <button class="button3 color3 digit" id="period">.</button>
                    <button class="button4 color2" id="equal">=</button>
                </div>
            </div>
            
        </div>
    </div>

    
</body>
</html>
